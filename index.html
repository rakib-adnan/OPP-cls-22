<!doctype html>
<html lang="en">

<head>
    <title>OPP Porject - Basic Data</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font-awesome link  -->
    <link rel="stylesheet" href="./assets/fonts/css/all.min.css">

    <!-- link css  -->
    <link rel="stylesheet" href="./assets/scss/css/style.css">
</head>

<body>

    <!-- Data Submit -->

    <div class="container ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card shadow my-5">
                    <div class="card-body">
                        <div class="card-header text-center">
                            <h2 style="color:green;">Add New Staff</h2>
                            
                        </div>
                        <div class="msg"></div>
                        <form method="POST" id="staff_add_form">
                            <div class="my-3">
                                <label for="">Name</label>
                                <input name="name" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="">Cell</label>
                                <input name="cell" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="">Location</label>
                                <input name="location" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="">Photo</label>
                                <input name="photo" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <input type="submit" class="btn btn-primary w-100">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Devs All Table Data  -->

    <div class="container ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="card shadow my-5">
                    <div class="card-body">
                        <div class="card-header text-center">
                            <h2 style="color:green;">All Staff Data</h2>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Name</th>
                                    <th>Cell</th>
                                    <th>Location</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="table_data_list">
                          
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script type="module" src="./app.js"></script>
</body>

</html>
